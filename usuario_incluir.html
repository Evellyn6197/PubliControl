<body class="bg-light min-vh-100 d-flex flex-column">

    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">

        <div class="card shadow p-4 w-100">
            <h2 class="mb-4">Usuário – Incluir</h2>

            <form action="listar_usuario.html" method="post">

                <div class="mb-3">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='listar_usuario.html'">
                        Voltar
                    </button>

                    <button type="submit" class="btn btn-success me-2"
                            onclick="javascript:salvar();">
                        Gravar
                    </button>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control" readonly disabled value="4">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div>
                    <label for="Perfil" class="form-label">Perfil de Acesso</label>
                    <select name="perfil" id="perfil" class="form-select" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="administrador">Administrador</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
            </form>
        </div>
    </main>
