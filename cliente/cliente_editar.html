<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1">
    <title>PubliControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function salvar() {
            alert('Cliente salvo com sucesso !!!!');
        }
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <nav class="bg-warning navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="principal.html" class="text-dark navbar-brand">PubliControl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../principal.html">Início</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Cadastros
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../cliente/listar_clientes.html">Clientes</a></li>
                        <li><a class="dropdown-item" href="../usuario/listar_usuario.html">Usuários</a></li>
                        <li><a class="dropdown-item" href="../campanha/listar_campanhas.html">Campanhas</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login.html">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">

        <div class="card shadow p-4 w-100">
            <h2 class="mb-4">Cliente – Editar</h2>

            <form action="listar_clientes.html" method="get">

                <div class="mb-3">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='listar_clientes.html'">
                        Voltar
                    </button>

                    <button type="submit" class="btn btn-success me-2" onclick="javascript:salvar();">
                        Gravar
                    </button>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control" readonly disabled value="1">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="Diego Cavalcante Mota"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" value="diegomota@example.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="campanha" class="form-label">Campanha comprada</label>
                    <input type="text" id="campanha" name="campanha" class="form-control"
                        value="Diego Serviços - Mês da Reforma" required>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
