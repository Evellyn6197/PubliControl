<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubliControl-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body">

    <main class="w-100 m-auto form-container-login">
        <form action="principal.html" method="post">
            <img src="imagem/Logo.png" alt="logoPubliControl" class="img-fluid mb-4" height="50" width="50">

            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="email@example.com" required>
                <label for="floatingInput">E-mail</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control mt-1" id="floatingInput" placeholder="digite sua senha" required>
                <label for="floatingInput">Senha</label>
            </div>

             <button type="submit" class="btn btn-warning w-100 py-2 mt-2">Entrar</button>
             <a href="cadastro_usuario.html" class="btn btn-outline-dark w-100 py-2 mt-2">Cadastre-se</a>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
